<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Editor</title>
    <link rel="stylesheet" href="./create-card.css">
</head>
<body>
    <div class="flashcard-editor">
        <h2>Editor de Flashcards</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="question">Pregunta:</label>
                <input type="text" id="question" name="question" placeholder="Ingrese la pregunta" required>
            </div>
            <div class="form-group">
                <label for="answer">Respuesta:</label>
                <textarea id="answer" name="answer" placeholder="Ingrese la respuesta" required></textarea>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
