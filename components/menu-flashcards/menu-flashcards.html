<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Flashcards</title>
    <link rel="stylesheet" href="./menu-flashcards.css">
</head>
<body>
    <div class="flashcard-menu">
        <h2>Menú de Flashcards</h2>
        <ul>
            <li><a href="#">Mazo de Matemáticas</a></li>
            <li><a href="#">Mazo de Historia</a></li>
            <li><a href="#">Mazo de Ciencias</a></li>
            <li><a href="#">Mazo de Idiomas</a></li>
            <li><button id="btn-create-deck">Crear Nuevo Mazo</button></li>
        </ul>
        <div id="create-deck-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Crear Nuevo Mazo</h3>
                <form action="#" method="post">
                    <label for="deck-name">Nombre del Mazo:</label>
                    <input type="text" id="deck-name" name="deck-name" placeholder="Ingrese el nombre del mazo" required>
                    <button type="submit" id="create-deck-btn">Crear</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./menu-flashcards.js"></script>
</body>
</html>
